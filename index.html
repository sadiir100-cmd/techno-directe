<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Techno Direct - Vente PC</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    body { background-color: #f5f5f5; color: #222; }

    header {
      background: #ff6b00;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 25px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 260px;
      overflow: hidden;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover { transform: scale(1.03); }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card .info {
      padding: 15px;
    }

    .card .info h4 {
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    .card .info p {
      font-size: 14px;
      color: #444;
      margin-top: 8px;
      min-height: 40px;
    }

    .card .prix {
      color: #ff6b00;
      font-weight: bold;
      margin-top: 10px;
      font-size: 16px;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
      background: #fff;
      color: #444;
      border-top: 2px solid #ff6b00;
      font-size: 14px;
    }

    .btn {
      background: #ff6b00;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover { background: #e05c00; }

    #openAdmin {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #ff6b00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #adminSection {
      display: none;
      background: white;
      margin: 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }

    #adminProduits input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    #adminProduits button {
      background: #ff6b00;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      cursor: pointer;
    }

    #adminProduits button:hover { background: #e05c00; }

    #produitDetail {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }

    #produitDetail .content {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
    }

    #produitDetail img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .closeDetail {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>

  <script>
    let produits = JSON.parse(localStorage.getItem("produits")) || [
      { nom: "HP ZBook 14u G6", prix: 60000, desc: "Core i7 - 16 GigaOKT - SSD 512 Go - Full HD", photo: "https://i.imgur.com/VdNwK4B.jpeg" },

      { nom: "Lenovo ThinkPad T480", prix: 72000, desc: "Core i7 - 16 GigaOKT - SSD 512 Go - Full HD", photo: "https://i.imgur.com/DcQmxZ1.jpeg" }

    function afficherCatalogue() {
      const c = document.getElementById("catalogue");
      c.innerHTML = "";
      produits.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `

          <div class="info">
            <h4>${p.nom}</h4>
            <p>${p.desc}</p>
            <div class="prix">${p.prix} DZD</div>

        card.onclick = () => ouvrirDetail(i);
        c.appendChild(card);
      });
    }

    function ouvrirDetail(i) {
      const p = produits[i];
      document.getElementById("detailContent").innerHTML = `
        <img src="${p.photo}" alt="${p.nom}">
        <h3>${p.nom}</h3>
        <p>${p.desc}</p>
        <div class='prix'>${p.prix} DZD</div>
      `;
      document.getElementById("produitDetail").style.display = "flex";
    }

    function fermerDetail() {
      document.getElementById("produitDetail").style.display = "none";
    }

    afficherCatalogue();

    // === FORMULAIRE DE COMMANDE ===
    function creerFormulaire(p) {
      return `
        <div class="commandeForm">
          <h3>üõçÔ∏è Commander ${p.nom}</h3>
          <label>Nom complet :</label>
          <input type="text" id="nomComplet" placeholder="Ton nom complet">

          <label>Num√©ro de t√©l√©phone :</label>
          <input type="tel" id="telephone" placeholder="Ex : 0550 00 00 00">

          <label>Wilaya :</label>
          <select id="wilaya" onchange="calculerTotal(${p.prix})">
            <option value="">-- Choisis ta wilaya --</option>
            ${[
              "Adrar","Chlef","Laghouat","Oum El Bouaghi","Batna","B√©ja√Øa","Biskra","B√©char","Blida","Bouira",
              "Tamanrasset","T√©bessa","Tlemcen","Tiaret","Tizi Ouzou","Alger","Djelfa","Jijel","S√©tif","Sa√Øda",
              "Skikda","Sidi Bel Abb√®s","Annaba","Guelma","Constantine","M√©d√©a","Mostaganem","M‚ÄôSila","Mascara","Ouargla",
              "Oran","El Bayadh","Illizi","Bordj Bou Arreridj","Boumerd√®s","El Tarf","Tindouf","Tissemsilt","El Oued","Khenchela",
              "Souk Ahras","Tipaza","Mila","A√Øn Defla","Na√¢ma","A√Øn T√©mouchent","Gharda√Øa","Relizane","El M'Ghair","El Menia",
              "Ouled Djellal","Bordj Badji Mokhtar","B√©ni Abb√®s","Timimoun","Touggourt","Djanet","In Salah","In Guezzam"
            ].map(w => `<option value="${w}">${w}</option>`).join("")}
          </select>

          <label>Rue / Quartier :</label>
          <input type="text" id="adresse" placeholder="Rue, quartier ou rep√®re">

          <label>Type de livraison :</label>
          <select id="typeLivraison" onchange="calculerTotal(${p.prix})">
            <option value="">-- Choisis le type --</option>
            <option value="bureau">üöö Bureau de livraison</option>
            <option value="domicile">üè† √Ä domicile</option>
          </select>

          <div id="totalZone" style="margin-top:10px; font-weight:bold; color:#ff6b00;">Total : ${p.prix} DZD</div>

          <button class="btn" onclick="confirmerCommande(${p.prix}, '${p.nom}')">‚úÖ Confirmer la commande</button>
        </div>
      `;
    }

    // === CALCUL DU TOTAL AVEC FRAIS DE LIVRAISON ===
    function calculerTotal(prixProduit) {
      const wilaya = document.getElementById("wilaya").value;
      const type = document.getElementById("typeLivraison").value;
      let frais = 0;

      if (!wilaya || !type) {
        document.getElementById("totalZone").innerHTML = `Total : ${prixProduit} DZD`;
        return;
      }

      // Base des frais par type
      const fraisBase = {
        bureau: 700,
        domicile: 1300
      };

      // Petits ajustements selon la distance (Nord / Sud)
      const wilayasSud = [
        "Tamanrasset","Illizi","Tindouf","In Salah","In Guezzam","Djanet","El Menia","Bordj Badji Mokhtar","B√©ni Abb√®s","Timimoun"
      ];

      if (wilayasSud.includes(wilaya)) {
        frais = type === "bureau" ? 1200 : 2000;
      } else {
        frais = fraisBase[type];
      }

      const total = prixProduit + frais;
      document.getElementById("totalZone").innerHTML = `üí∞ Total : ${total.toLocaleString()} DZD (livraison incluse)`;
    }

    // === CONFIRMATION DE COMMANDE ===
    function confirmerCommande(prixProduit, nomProduit) {
      const nom = document.getElementById("nomComplet").value.trim();
      const tel = document.getElementById("telephone").value.trim();
      const wilaya = document.getElementById("wilaya").value;
      const adresse = document.getElementById("adresse").value.trim();
      const type = document.getElementById("typeLivraison").value;

      if (!nom || !tel || !wilaya || !adresse || !type) {
        alert("‚ö†Ô∏è Merci de remplir tous les champs !");
        return;
      }

      const commande = {
        produit: nomProduit,
        prix: prixProduit,
        client: nom,
        telephone: tel,
        wilaya,
        adresse,
        typeLivraison: type,
        date: new Date().toLocaleString()
      };

      let commandes = JSON.parse(localStorage.getItem("commandes")) || [];
      commandes.push(commande);
      localStorage.setItem("commandes", JSON.stringify(commandes));

      alert("‚úÖ Commande enregistr√©e avec succ√®s !");
      fermerDetail();
    }

    // Affichage du formulaire dans le d√©tail produit
    function ouvrirDetail(i) {
      const p = produits[i];
      document.getElementById("detailContent").innerHTML = `

        <h3>${p.nom}</h3>
        <p>${p.desc}</p>
        <div class='prix'>${p.prix} DZD</div>
        ${creerFormulaire(p)}

      document.getElementById("produitDetail").style.display = "flex";
    }

    // === MODE ADMINISTRATEUR ===
    const adminSection = document.createElement("div");
    adminSection.id = "adminSection";
    adminSection.style.display = "none";
    adminSection.innerHTML = `
      <div class="adminHeader">
        <h2>üß∞ Panneau Administratif</h2>
        <button id="closeAdmin" onclick="fermerAdmin()">Fermer</button>
      </div>

      <input type="text" id="nomNouveau" placeholder="Nom du produit">
      <input type="number" id="prixNouveau" placeholder="Prix en DZD">
      <textarea id="descNouveau" placeholder="Description du produit"></textarea>
      <input type="file" id="photoNouveau" accept="image/*">
      <button onclick="ajouterProduit()">Ajouter</button>
    `;
    document.body.appendChild(adminSection);

    // === OUVERTURE / FERMETURE ADMIN ===
    function ouvrirAdmin() {
      const mdp = prompt("Entre ton mot de passe admin :");
      if (mdp === "admin123") {
        document.getElementById("adminSection").style.display = "block";
        chargerAdmin();
      } else {
        alert("Mot de passe incorrect ‚ùå");
      }
    }
    function fermerAdmin() {
      document.getElementById("adminSection").style.display = "none";
    }

    // === CHARGER LES PRODUITS DANS L‚ÄôADMIN ===
    function chargerAdmin() {
      const container = document.getElementById("produitsAdmin");
      container.innerHTML = "";
      produits.forEach((p, i) => {
        container.innerHTML += `
          <div class="adminCard">
            <img src="${p.photo}" class="miniPhoto" alt="photo produit">
            <input type="text" value="${p.nom}" id="nom_${i}">
            <input type="number" value="${p.prix}" id="prix_${i}">
            <textarea id="desc_${i}">${p.desc}</textarea>
            <input type="file" id="photo_${i}" accept="image/*" onchange="changerPhoto(${i}, this)">
            <button onclick="sauvegarderModif(${i})">üíæ Sauvegarder</button>
            <button onclick="supprimerProduit(${i})">üóëÔ∏è Supprimer</button>
          </div>
        `;
      });
    }

    // === MODIFIER PHOTO ===
    function changerPhoto(index, input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        produits[index].photo = e.target.result;
        sauvegarderProduits();
        chargerAdmin();
      };
      reader.readAsDataURL(file);
    }

    // === SAUVEGARDER MODIFS ===
    function sauvegarderModif(i) {
      produits[i].nom = document.getElementById(`nom_${i}`).value;
      produits[i].prix = parseInt(document.getElementById(`prix_${i}`).value);
      produits[i].desc = document.getElementById(`desc_${i}`).value;
      sauvegarderProduits();
      alert("‚úÖ Produit mis √† jour !");
      chargerAdmin();
    }

    // === AJOUTER PRODUIT ===
    function ajouterProduit() {
      const nom = document.getElementById("nomNouveau").value;
      const prix = parseInt(document.getElementById("prixNouveau").value);
      const desc = document.getElementById("descNouveau").value;
      const photoInput = document.getElementById("photoNouveau");
      if (!nom || !prix || !desc || !photoInput.files[0]) {
        alert("‚ö†Ô∏è Remplis tous les champs !");
        return;
      }
      const reader = new FileReader();
      reader.onload = e => {
        produits.push({ nom, prix, desc, photo: e.target.result });
        sauvegarderProduits();
        chargerAdmin();
        document.getElementById("nomNouveau").value = "";
        document.getElementById("prixNouveau").value = "";
        document.getElementById("descNouveau").value = "";
        photoInput.value = "";
      };
      reader.readAsDataURL(photoInput.files[0]);
    }

    // === SUPPRIMER PRODUIT ===
    function supprimerProduit(i) {
      if (confirm("Supprimer ce produit ?")) {
        produits.splice(i, 1);
        sauvegarderProduits();
        chargerAdmin();
      }
    }

    // === SAUVEGARDE DANS LE LOCALSTORAGE ===
    function sauvegarderProduits() {
      localStorage.setItem("produits", JSON.stringify(produits));
    }

    // === CHARGEMENT AU D√âMARRAGE ===
    let produits = JSON.parse(localStorage.getItem("produits")) || [
      { nom: "HP ZBook 14u G6", prix: 60000, desc: "PC Pro, 8 GigaOKT RAM, 256 GigaOKT SSD, Full HD", photo: "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?auto=format&fit=crop&w=800&q=60" },
      { nom: "Dell Latitude 7390", prix: 58000, desc: "i5 8th, 8 GigaOKT RAM, 256 GigaOKT SSD, √©cran 13.3 pouces Full HD", photo: "https://images.unsplash.com/photo-1587202372775-98927e2f2c61?auto=format&fit=crop&w=800&q=60" }
    ];

    afficherProduits();

        <button onclick="ajouterAffiche()">‚ûï Ajouter une Affiche</button>

        <button id="livraisonBtn" onclick="toggleLivraison()">üöö Livraison Gratuite : OFF</button>
      </div>
    `;
    document.body.appendChild(affichesSection);

    // === VARIABLES AFFICHES ===
    let affiches = JSON.parse(localStorage.getItem("affiches")) || [
      { image: "https://images.unsplash.com/photo-1509395176047-4a66953fd231?auto=format&fit=crop&w=1000&q=60" },
      { image: "https://images.unsplash.com/photo-1527443154391-507e9dc6c5cc?auto=format&fit=crop&w=1000&q=60" }
    ];
    let livraisonGratuite = localStorage.getItem("livraisonGratuite") === "true";

    // === AFFICHER LES AFFICHES ===
    function ouvrirAffiches() {
      const mdp = prompt("Mot de passe admin pour les affiches :");
      if (mdp === "admin123") {
        affichesSection.style.display = "block";
        chargerAffiches();
      } else alert("‚ùå Mot de passe incorrect !");
    }
    function fermerAffiches() {
      affichesSection.style.display = "none";
    }

    // === AFFICHAGE DE LA LISTE ===
    function chargerAffiches() {
      const cont = document.getElementById("listeAffiches");
      cont.innerHTML = "";
      affiches.forEach((a, i) => {
        cont.innerHTML += `
          <div class="afficheItem" draggable="true" ondragstart="drag(event, ${i})" ondrop="drop(event, ${i})" ondragover="allowDrop(event)">
            <img src="${a.image}" alt="Affiche ${i+1}">
            <input type="file" id="photoAffiche_${i}" accept="image/*" onchange="changerAffiche(${i}, this)">
            <button onclick="supprimerAffiche(${i})">üóëÔ∏è</button>
          </div>
        `;
      });
      document.getElementById("livraisonBtn").innerText =
        livraisonGratuite ? "üöö Livraison Gratuite : ON" : "üöö Livraison Gratuite : OFF";
    }

    // === AJOUT, SUPPRESSION ET CHANGEMENT ===
    function ajouterAffiche() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
          affiches.push({ image: ev.target.result });
          sauvegarderAffiches();
          chargerAffiches();
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }
    function supprimerAffiche(i) {
      if (confirm("Supprimer cette affiche ?")) {
        affiches.splice(i, 1);
        sauvegarderAffiches();
        chargerAffiches();
      }
    }
    function changerAffiche(i, input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        affiches[i].image = e.target.result;
        sauvegarderAffiches();
        chargerAffiches();
      };
      reader.readAsDataURL(file);
    }

    // === DRAG & DROP ===
    let dragIndex;
    function drag(e, i) {
      dragIndex = i;
    }
    function allowDrop(e) {
      e.preventDefault();
    }
    function drop(e, i) {
      e.preventDefault();
      const moved = affiches.splice(dragIndex, 1)[0];
      affiches.splice(i, 0, moved);
      chargerAffiches();
    }
    function sauvegarderOrdre() {
      sauvegarderAffiches();
      alert("‚úÖ Ordre des affiches sauvegard√© !");
    }

    // === SAUVEGARDE ===
    function sauvegarderAffiches() {
      localStorage.setItem("affiches", JSON.stringify(affiches));
    }

    // === LIVRAISON GRATUITE ===
    function toggleLivraison() {
      livraisonGratuite = !livraisonGratuite;
      localStorage.setItem("livraisonGratuite", livraisonGratuite);
      document.getElementById("livraisonBtn").innerText =
        livraisonGratuite ? "üöö Livraison Gratuite : ON" : "üöö Livraison Gratuite : OFF";
      if (livraisonGratuite) {
        alert("‚úÖ Livraison gratuite activ√©e pour les 58 wilayas !");

        alert("‚ùå Livraison gratuite d√©sactiv√©e.");

      const bande = document.createElement("div");
