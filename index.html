<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Techno Direct ‚Äì Vente PC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --accent: #ff6b00;
      --bg: #f5f5f5;
      --dark: #1c1c1c;
      --light: #fff;
      --radius: 10px;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--dark);
    }
    header {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }
    header span {
      display: block;
      font-size: 16px;
      margin-top: 5px;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 280px;
      overflow: hidden;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 10px 15px;
    }
    .info h3 {
      margin: 5px 0;
      font-size: 18px;
      color: var(--accent);
    }
    .info p {
      font-size: 14px;
      margin: 5px 0;
    }
    .info .price {
      font-weight: bold;
      font-size: 16px;
      color: var(--dark);
    }
    button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 0 0 var(--radius) var(--radius);
      cursor: pointer;
    }
    button:hover {
      background: #e65a00;
    }
    footer {
      background: var(--dark);
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
    }
    footer a {
      color: var(--accent);
      text-decoration: none;
      margin: 0 5px;
    }

    /* Zone admin (hidden by default) */
    #adminPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      overflow: auto;
      z-index: 999;
      padding: 20px;
    }
    #adminPanel h2 {
      color: var(--accent);
    }
    #adminPanel input, #adminPanel textarea, #adminPanel select {
      width: 100%;
      margin: 5px 0 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    #adminPanel button {
      margin-top: 10px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    #adminPanel table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    #adminPanel th, #adminPanel td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    .hidden {display:none;}
  </style>
</head>
<body>

  <header ondblclick="openLogin()">
    üñ•Ô∏è Techno Direct
    <span>Cartable gratuit + Garantie</span>
  </header>

  <main id="catalogue">
    <!-- 5 affiches par d√©faut -->
  </main>

  <footer>
    <p>üìû 0699039372 | 0560072059</p>
    <p>üì∑ Instagram: <a href="https://instagram.com/techno__direct">@techno__direct</a></p>
    <p>üìò Facebook: <a href="https://facebook.com/techno direct">techno direct</a></p>
  </footer>

  <!-- Zone admin -->
  <div id="adminPanel">
    <h2>Zone Administrative</h2>
    <button onclick="closeAdmin()">Fermer</button>
    <h3>Ajouter ou modifier une affiche</h3>
    <input id="nomPC" placeholder="Nom du PC">
    <input id="prixPC" type="number" placeholder="Prix du PC (DA)">
    <textarea id="descPC" placeholder="Description du produit"></textarea>
    <input id="imagePC" placeholder="URL de l'image du PC">
    <button onclick="ajouterAffiche()">Sauvegarder Affiche</button>

    <h3>Commandes re√ßues</h3>
    <table id="commandesTable">
      <tr><th>Nom</th><th>T√©l√©phone</th><th>Wilaya</th><th>Livraison</th><th>Supprimer</th></tr>
    </table>
    <button onclick="supprimerTout()">Supprimer toutes les commandes</button>

    <h3>Options</h3>
    <button onclick="toggleLivraison()">Activer / D√©sactiver Livraison Gratuite</button>
  </div>

  <script>
    let adminVisible = false;
    let livraisonGratuite = false;
    let affiches = JSON.parse(localStorage.getItem("affiches")) || [
      {nom: "HP ZBook 14u G6", prix: 60000, desc: "PC professionnel garanti, chargeur original.", image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=60"},
      {nom: "Lenovo ThinkPad T480", prix: 72000, desc: "Solide et rapide, id√©al bureautique.", image: "https://images.unsplash.com/photo-1541807084-5c52b6b3adef?auto=format&fit=crop&w=800&q=60"},
      {nom: "Dell Latitude 3310", prix: 65000, desc: "Portable durable et pratique.", image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=60"},
      {nom: "HP EliteBook 840 G3", prix: 58000, desc: "Fin, l√©ger, rapide, √©cran Full HD.", image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=60"},
      {nom: "Lenovo IdeaPad 3", prix: 54000, desc: "Excellent rapport qualit√©/prix.", image: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=800&q=60"},
    ];

    function afficherAffiches(){
      let container = document.getElementById("catalogue");
      container.innerHTML = "";
      affiches.forEach((pc, i)=>{
        let html = `
          <div class="card">
            <img src="${pc.image}" alt="${pc.nom}">
            <div class="info">
              <h3>${pc.nom}</h3>
              <p>${pc.desc}</p>
              <p class="price">${pc.prix.toLocaleString()} DA</p>
            </div>
            <button onclick="commander('${pc.nom}', ${pc.prix})">Commander</button>
          </div>`;
        container.innerHTML += html;
      });
    }

    afficherAffiches();

    function commander(nom, prix){
      let nomClient = prompt("Votre pr√©nom et nom :");
      let tel = prompt("Votre num√©ro de t√©l√©phone :");
      let wilaya = prompt("Votre wilaya :");
      let type = prompt("Livraison √† domicile / bureau ?");
      let final = livraisonGratuite ? prix : prix + 800; // exemple ajout livraison moyenne
      alert(`Commande envoy√©e ! Total estim√© : ${final} DA`);
      enregistrerCommande(nomClient, tel, wilaya, type);
      window.open(`https://wa.me/213699039372?text=Je veux commander ${nom}`, "_blank");
    }

    function enregistrerCommande(nom, tel, wilaya, type){
      let table = document.getElementById("commandesTable");
      let tr = document.createElement("tr");
      tr.innerHTML = `<td>${nom}</td><td>${tel}</td><td>${wilaya}</td><td>${type}</td><td><button onclick="this.parentNode.parentNode.remove()">‚ùå</button></td>`;
      table.appendChild(tr);
    }

    function openLogin(){
      let pwd = prompt("Mot de passe :");
      if(pwd === "technoid"){
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Mot de passe incorrect");
      }
    }

    function closeAdmin(){
      document.getElementById("adminPanel").style.display = "none";
      localStorage.setItem("affiches", JSON.stringify(affiches));
    }

    function ajouterAffiche(){
      let nom = document.getElementById("nomPC").value;
      let prix = parseInt(document.getElementById("prixPC").value);
      let desc = document.getElementById("descPC").value;
      let img = document.getElementById("imagePC").value;
      affiches.push({nom, prix, desc, image: img});
      localStorage.setItem("affiches", JSON.stringify(affiches));
      afficherAffiches();
      alert("Affiche sauvegard√©e !");
    }

    function supprimerTout(){
      document.getElementById("commandesTable").innerHTML = "<tr><th>Nom</th><th>T√©l√©phone</th><th>Wilaya</th><th>Livraison</th><th>Supprimer</th></tr>";
    }

    function toggleLivraison(){
      livraisonGratuite = !livraisonGratuite;
      alert(livraisonGratuite ? "Livraison gratuite activ√©e !" : "Livraison normale r√©tablie");
    }
  </script>
</body>
</html>
